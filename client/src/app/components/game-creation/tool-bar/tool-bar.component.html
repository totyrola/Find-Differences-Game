<button class="tool" [ngClass]="{ deactivated: !undoIsPossible }" matTooltip="Annuler" (click)="undo()" draggable="false">
    <img src="./assets/undo-arrow.png" alt="Annuler" draggable="false" />
</button>
<button class="tool" [ngClass]="{ deactivated: !redoIsPossible }" matTooltip="Refaire" (click)="redo()">
    <img src="./assets/undo-arrow.png" style="transform: scaleX(-1)" alt="Refaire" draggable="false" />
</button>

<hr />

<div class="size-zone">
    <div class="preview-container" [style.width.px]="maxSize">
        <div
            class="preview"
            [style.width.px]="toolSize"
            [style.height.px]="toolSize"
            [ngClass]="{ circle: selectedTool === pencil, invisible: selectedTool === rectangle }"
        ></div>
    </div>
    <input
        #sizeInput
        type="number"
        class="size-input"
        [(ngModel)]="toolSize"
        [disabled]="selectedTool === rectangle"
        [min]="minSize"
        [max]="maxSize"
        (input)="setLineSize()"
        [ngClass]="{ 'disabled-input': selectedTool === rectangle }"
    />
    <span>px</span>
</div>
<button class="tool" matTooltip="Crayon" [ngClass]="{ 'selected-tool': selectedTool === pencil }" (click)="selectPencil()">
    <img src="./assets/Draw.png" alt="Crayon" draggable="false" />
</button>
<button class="tool" matTooltip="Efface" [ngClass]="{ 'selected-tool': selectedTool === eraser }" (click)="selectEraser()">
    <img src="./assets/Vector.png" alt="Efface" draggable="false" />
</button>
<button class="tool" matTooltip="Rectangle" [ngClass]="{ 'selected-tool': selectedTool === rectangle }" (click)="selectRectangle()">
    <img src="./assets/Rectangle.png" alt="Rectangle" draggable="false" />
</button>
<div class="tool" matTooltip="Couleur">
    <div class="color-button">
        <input #colorInput class="color-picker" type="color" name="color" (input)="setColor(colorInput.value)" />
    </div>
</div>

<hr />

<app-image-picker [imageIndex]="bothImagesIndex" class="tool" matTooltip="Téléverser une image en arrière-plan des deux zones"></app-image-picker>
