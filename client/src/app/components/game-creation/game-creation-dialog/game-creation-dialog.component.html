<div id="main-zone" class="row">
    <div id="left-zone">
        <div class="row">
            <p class="label">Nombre de différences:</p>
            <p class="value">{{ data.nbDifferences }}</p>
        </div>
        <div class="row">
            <p class="label">Niveau de difficulté:</p>
            <p *ngIf="data.valid" class="value">{{ data.difficulty }}</p>
        </div>
        <div class="row">
            <label for="gameName" class="label">Nom du jeu:</label>
            <p class="value"><input type="text" [disabled]="!data.valid" name="gameName" #nameInput /></p>
        </div>
    </div>
    <div class="right-zone">
        <p class="label">Différences:</p>
        <img
            [attr.width]="imgWidth"
            [attr.height]="imgHeight"
            [src]="data.differenceImage | safeResourceUrl"
            alt="Image de différences"
            draggable="false"
        />
    </div>
</div>
<div *ngIf="data.valid" class="buttons-zone">
    <app-paper-button (click)="cancel()" name="Annuler"></app-paper-button>
    <app-paper-button (click)="confirm(nameInput.value)" name="Créer le jeu"></app-paper-button>
</div>

<div *ngIf="!data.valid" class="error-zone">
    <div class="error-message">
        <p>ERREUR: Il doit y avoir entre 3 et 9 différences entre les images soumises.</p>
        <p>Veuillez retourner en arrière et corriger la situation.</p>
    </div>
    <app-paper-button (click)="cancel()" name="Retour"></app-paper-button>
</div>
